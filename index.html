<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="container">
        <div class="row mt-5 d-flex justify-content-center align-items-center">
            <div class="col-md-12">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input id="searchString" type="text" class="form-control" placeholder="Hunt a phone">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div id="phoneCardContainer" class="row row-cols-1 row-cols-md-3 g-4 mt-2">
        </div>

        <div id="noPhone" class="d-none">
            <p class="mt-5 text-danger text-center display-5">No Phone Found</p>
        </div>
    </section>
    <section id="loader" class="container d-flex justify-content-center align-items-center d-none"
        style="height : 400px">
        <div class="spinner-grow text-center" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </section>
    <section id="modalContainer">
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailsModal">
            Launch demo modal
        </button> -->

        <!-- Modal -->
        <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="phoneDetailsModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="phoneDetailsModalBody">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <!-- <script src="./js/tailwind.js"></script> -->
    <script src="https://kit.fontawesome.com/0a8d48f1b6.js" crossorigin="anonymous"></script>

</body>

</html>
